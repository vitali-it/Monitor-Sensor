<div>
    <form [formGroup]="form">
        <div>
            <div>
                <label>Login</label>
                <input formControlName="username"/>
                <div *ngIf="form.invalid && form.get('username').dirty && form.get('username').touched">{{form.get('username') | invalidmessage}}</div>
            </div>
            <div>
                <label>Password</label>
                <input type="password" formControlName="password"/>
                <div *ngIf="form.invalid && form.get('password').dirty && form.get('password').touched">{{form.get('password') | invalidmessage}}</div>
            </div>
        </div>
        <div>
            <button type='button' [disabled]="isDisabled" (click)="onSubmit()">Submit</button>
            <button type='button' (click)="ngOnDestroy()">Reset</button>
        </div>
    </form>
</div>
